        <title>CanvasRenderingContext2D.restore()</title>
    </head>
    <body>
        
            <div id="canvasTarget">
</div>
<div class="playable-buttons">
  <input id="run" type="button" value="Run" />
  <input id="edit" type="button" value="Edit" />
  <input id="reset" type="button" value="Reset" />
</div>
<textarea id="code" class="playable-code">
ctx.save();
ctx.fillStyle = "green";
ctx.fillRect(10, 10, 100, 100);
ctx.restore();
ctx.fillRect(150, 75, 100, 100);</textarea>

        
        
            <script>
                var canvasTarget = document.getElementById("canvasTarget");
var textarea = document.getElementById("code");
var run = document.getElementById("run");
var reset = document.getElementById("reset");
var edit = document.getElementById("edit");
var code = textarea.value;
var canvas;
var ctx;

function drawCanvas() {
  if (canvas) {
  	canvasTarget.removeChild(canvas);
  }
  canvas = document.createElement('canvas');
  canvasTarget.appendChild(canvas);
  canvas.width = 400;
  canvas.height = 200;
  ctx = canvas.getContext("2d");
  eval(textarea.value);
}

reset.addEventListener("click", function() {
  textarea.value = code;
  drawCanvas();
});

edit.addEventListener("click", function() {
  textarea.focus();
})

run.addEventListener("click", drawCanvas);
window.addEventListener("load", drawCanvas);


            </script>
        
    </body>
