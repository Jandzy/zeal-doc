<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            div {
  width: 200px;
  height: 200px;
  background: rgba(255,0,0,1);
  transition-property: transform background;
  transition-duration: 2s;
  transition-delay: 2s;
}

div:hover {
  transform: rotate(90deg);
  background: rgba(255,0,0,0);
}
        </style>
        
        <title>transitionstart</title>
    </head>
    <body>
        
            <div></div>
        
        
            <script>
                var divElem = document.querySelector('div');

divElem.addEventListener('transitionrun', function() {
  console.log('transitionrun fired');
});

divElem.addEventListener('transitionstart', function() {
  console.log('transitionstart fired');
});
            </script>
        
    </body>
