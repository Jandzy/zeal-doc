  <body>
    <p>iFrame body</p>
  </body>
  <script>
  var para = document.querySelector('p');

  onmessage = function(e) {
  	para.innerHTML = e.data;
  	// e.ports[0] is channel.port2, sent from the main frame
  	e.ports[0].postMessage('Message back from the IFrame');
  }
  

  </script>
