  <body>
      <section id="static">
          <pre>
<code id="static-js">function* generator(i) {
  yield i;
  yield i + 10;
}

var gen = generator(10);

console.log(gen.next().value);
// expected output: 10

console.log(gen.next().value);
// expected output: 20
</code>
</pre>
