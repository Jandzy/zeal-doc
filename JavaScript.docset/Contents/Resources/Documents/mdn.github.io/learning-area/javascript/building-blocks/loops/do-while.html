    <title>Basic do...while loop example</title>
    <style>
      
    </style>
  </head>
  <body>

  <p></p>
    

    <script>
    var cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    var info = 'My cats are called ';
    var para = document.querySelector('p');

    var i = 0;

    do {
      if(i === cats.length - 1) {
        info += 'and ' + cats[i] + '.';
      } else {
        info += cats[i] + ', ';
      }

      i++;
    } while(i < cats.length);

    para.textContent = info;

    </script>
    
  </body>
