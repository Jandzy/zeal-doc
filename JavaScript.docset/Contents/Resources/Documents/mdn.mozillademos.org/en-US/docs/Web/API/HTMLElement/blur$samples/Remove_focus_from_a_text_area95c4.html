        <title>HTMLElement.blur()</title>
    </head>
    <body>
        
            <input type="text" id="myText" value="Sample Text">
<p></p>
<button type="button" onclick="focusMethod()">Click me to gain focus</button>
<button type="button" onclick="blurMethod()">Click me to lose focus</button>
        
        
            <script>
                focusMethod = function getFocus() {          
  document.getElementById("myText").focus();
}
blurMethod = function getBlur() {          
  document.getElementById("myText").blur();
}
            </script>
        
    </body>
